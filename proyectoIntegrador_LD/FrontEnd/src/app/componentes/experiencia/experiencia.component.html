<div class="container-fluid">
    <div class="row">
        <h1>Experiencia laboral</h1>
        <div class="col-lg-2 mt-3">
            <button class="btn btn-primary" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
        </div>
        <div class="col-lg-11 mt-4">
            <table class="table">
                <tbody>
                    <tr *ngFor="let Experiencia of expe">
                        <td><h2 class="mt-3">{{Experiencia.nombreE}}</h2></td>
                        <td><p>{{Experiencia.descripcionE}}</p></td>
                        <td *ngIf="isLogged"><button type="button" class="btn btn-info" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                        <td *ngIf="isLogged"><button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i>BORRAR</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
